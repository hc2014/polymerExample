<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="employee-list">
	<template>

		<div> Employee list: </div>
		<template is="dom-repeat" items="{{employees}}">
			<div>First name: <span>{{item.first}}</span>
			</div>
			<div>Last name: <span>{{item.last}}</span>
			</div>
		</template>

	</template>

	<script>
		Polymer({
			is: 'employee-list',
			properties: {
				employees: {
					type: Array,
					value: [{
						first: 'Bob',
						last: 'Smith'
					}, {
						first: 'Sally',
						last: 'Johnson'
					}]
				}
			}
//			ready: function() {

//				}];

		});
	</script>

</dom-module>
