<html>
  <head>

    <title>iron-selector</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">

    <style>

      iron-selector > * {
        padding: 8px;
      }

      .iron-selected {
        background-color: #ddd;
      }

    </style>

  </head>
  <body>

    <h3>Basic</h3>

    <iron-selector selected="0">
      <!--<div>Item 0</div>
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>-->
      <!--<span>1</span>
      <span><input type="checkbox" name="app" check-list="checked_app" value="1" required/>1</span>
      <span><input type="checkbox" name="app" check-list="checked_app" value="1" required/>1</span>
      <span><input type="checkbox" name="app" check-list="checked_app" value="1" required/>1</span>-->
      <input type="checkbox" name="app" check-list="checked_app" value="1" required/>1
      <input type="checkbox" name="app" check-list="checked_app" value="1" required/>2
    </iron-selector>

    <h3>Multi-select</h3>

    <iron-selector multi selected-values='[0,2]'>
      <div>Item 0</div>
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
    </iron-selector>

    <h3>Example</h3>

    <iron-selector selected="foo" attr-for-selected="name">
      <div name="foo">Foo</div>
      <div name="bar">Bar</div>
      <div name="zot">Zot</div>
    </iron-selector>

  </body>
</html>
