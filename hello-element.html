<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-element">

	<template>
		<div>Hello <span>{{user}}</span>
			<content></content>
		</div>
	</template>

</dom-module>

<script>
	Polymer({
		is: 'hello-element',
		properties: {
			user: {
				type: String,
				reflectToAttribute: true
			}
		}
	})
</script>
