<link rel="import" href="../../behaviors/o-resource.html" />
<dom-module id="h-simple-grid">
<link rel="import" type="css" href="h-simple-grid.css"/>
	<style>
		
	</style>
	<template>
		<div class="simple-grid">
			<content></content>		
			<div class="simple-grid-footer">
				<h-pagination paging="{{paging}}" select-page="{{selectPage}}"></h-pagination>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is:"h-simple-grid",
			properties:{
				selectPage:{
					type:Object,
					notify:true,
					reflectToAttribute:true
				},
				paging:{
					type:Object,
					value:{
						limit:15,
						start:0,
						currentPage:1,
						results:0
					},
					notify:true,
					reflectToAttribute:true
				},
				userName:{
					type:Object,
					notify:true,
					reflectToAttribute:true
				}
			}
		})
	</script>
</dom-module>
