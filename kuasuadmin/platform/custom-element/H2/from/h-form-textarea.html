	加载资源文件
-->
<link rel="import" href="../../behaviors/o-resource.html" />
<!--
	这里的id和下面的is属性的值要保持一致，最好也和html文件的名字保持一直。
	表示的是html标签的名字。
-->
<dom-module id="h-form-textarea">
	<!--/**
	 * 样式表
	 */-->
	<style>
		:host iron-autogrow-textarea {
			width: var(--h-textarea-width,400px);
			height: var(--h-textarea-height,70px);
		}
	</style>
	<!--/**
	 * 组件的Local MOM
	 */-->
	<template>
		<div id="h-from-textarea-container">
			<label><span>[[label]]</span>:</label>
			<iron-autogrow-textarea bind-value="{{textValue}}" id="h-from-textarea" rows="[[rows]]" max-rows="[[maxRows]]" required="required"></iron-autogrow-textarea>
		</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'h-form-textarea',
		properties: {
			/**
			 * textarea 前面的标签名字
			 *
			 * @attribute label
			 * @type {String}
			 */
			label: {
				type: String
			},
			/**
			 * textarea 文本值
			 * 双向绷定
			 */
			textValue: {
				observer: '_bindValueChanged',
				notify: true,
				type: String
			},
			/**
			 * textarea 行数
			 *
			 * @attribute rows
			 * @type number
			 * @default 4
			 */
			rows: {
				type: Number,
				value: 4
			},
			/**
			 * textarea 最大行数
			 *
			 * @attribute maxRows
			 * @type number
			 * @default 4
			 */
			maxRows: {
				type: Number,
				value: 4
			},
			/**
			 * textarea 是否必填
			 * 设置为true的话为必填
			 */
			required: {
				type: Boolean
			}
		}
	});
</script>
